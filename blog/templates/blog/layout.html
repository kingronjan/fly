{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
    <style>
        .right {
            float: right;
        }
        .left {
            float: left;
        }
        body {
            margin: 0;
        }
        .pg-header {
            height: 48px;
            background: #549654;
            min-width: 1024px;
            line-height: 48px;
        }
        .pg-header .log {
            font-size: 24px;
            text-align: center;
            width: 200px;
            color: white;
        }
        .pg-header .hl-menu .item, .pg-header .hr-menu .item {
            padding: 0 10px;
            height: 48px;
            display: inline-block;
            color: #1d2124;
        }
        .pg-header .hl-menu .item:hover, .pg-header .hr-menu .item:hover{
            background: darkgreen;
        }
        .pg-header .hl-menu .item-set , .pg-header .hr-menu .item-set {
            display: inline-block;
            position: relative;
        }
        .pg-header .hl-menu .item-set .sets, .pg-header .hr-menu .item-set .sets {
            position: absolute;
            width: 150px;
            display: none;
        }
        .pg-header .hl-menu .item-set .sets a{
            display: block;
            width: auto;
            color: #1d2124;
            background: #549654;
            padding: 0 10px;
            height: 48px;
        }
        .pg-header .hl-menu .item-set:hover .sets{
            display: block;
        }
        .avatar {
            display: inline-block;
            position: relative;
        }
        .avatar .item {
            {#overflow: hidden;/*this is important*/#}
            width: 150px;
            height: 90px;
        }
        .avatar img {
            border-radius: 50%;
            height: 48px;
            width: 48px;
        }
    </style>
</head>
<body>
    <div class="pg-header">
        <div class="log left">Just fly</div>
        <div class="hl-menu left">
            <a class="item" href="#">Menu 1</a>
            <a class="item" href="#">Menu 2</a>
            <a class="item" href="#">Menu 3</a>
            <div class="item-set">
                <a class="item" href="#">Menu 4</a>
                <div class="sets">
                    <a href="#">Menu 4-1</a>
                    <a href="#">Menu 4-2</a>
                    <a href="#">Menu 4-3</a>
                </div>
            </div>
        </div>
        <div class="hr-menu right">
            <a class="item" href="#">Message X</a>
            <a class="item" href="#">Message Y</a>
            <a class="item" href="#">Message Z</a>
            <div class="avatar">
                <a class="item" href="#">
                    <img class="right" src="{% static 'web/avatars/default-avatar.jpg' %}" alt="">
                </a>
                <div class="sets">
                    <a href="#">Menu 4-1</a>
                    <a href="#">Menu 4-2</a>
                    <a href="#">Menu 4-3</a>
                </div>
            </div>
        </div>
    </div>
    <div class="pg-body">
        <div class="menus"></div>
        <div class="contents">
            {% block contents %}{% endblock %}
        </div>
    </div>
    <div class="pg-footer"></div>
    {% block js %}{% endblock %}
</body>
</html>
